<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit & Vegetable Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-image">
            <img src="./assets/banana 3 (1).svg" alt="Banana">
        </div>
        <div class="items">
            <div class="item">
                <img src="./assets/banana 3.png" alt="Banana">
                <div class="item-details">
                    <h3>Banana</h3>
                    <p>Rs 50/kg</p>
                </div>
            </div>
            <div class="item">
                <img src="./assets/pineapple 2 2.png" alt="Pineapple">
                <div class="item-details">
                    <h3>Pineapple</h3>
                    <p>Rs 120/kg</p>
                </div>
            </div>
            <div class="item">
                <img src="./assets/tamato 2.png" alt="Tomato">
                <div class="item-details">
                    <h3>Tomato</h3>
                    <p>Rs 220/kg</p>
                </div>
            </div>
            <div class="item">
                <img src="./assets/Cabbage 1.png" alt="Cabbage">
                <div class="item-details">
                    <h3>Cabbage</h3>
                    <p>Rs 300/kg</p>
                </div>
            </div>
        </div>
        <div class="get-started">
            <button>Get Started</button>
        </div>
    </div>
</body>
</html>
